<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 特殊属性挂载组件</title>

</head>

<body>
    <div id="app">
        <table>
            <tbody is="my-component">
                <!-- 特殊属性挂在组件，解决有些情况下收到HTML的限制 -->
            </tbody>
        </table>
        <table>
            <tbody>
                <tr is="test-component"></tr>
                <!-- <test-component></test-component> 直接这么写渲染不到tbody里面-->
            </tbody>
        </table>

    </div>


    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<div>这里是一个组件</div>'
        });
        Vue.component('test-component', {
            template: '<h1>Hello, World!</h1>'
        })
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
