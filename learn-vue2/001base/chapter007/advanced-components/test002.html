<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 组件高级用法</title>

</head>

<body>
    <!-- 内联模板 -->
    <!-- inline-template -->
    <div id="app">
        <child-component inline-template>
            <div>
                <h2>在父组件中定义子组件的模板</h2>
                <p>{{ message }}</p>
                <p>{{ msg }}</p>
            </div>
        </child-component>
        <!-- <my-component inline-template>
            <div>
                <h1>在负组件中定义子组件的模板</h1>
                <h2>{{ message }}</h2>
                <h2>{{ msg }}</h2>
            </div>
        </my-component> -->
    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
    <script>
        Vue.component('child-component', {
            data: function() {
                return {
                    msg: '在子组件声明的数据'
                }
            }
        });

        // Vue.component('my-component', {
        //     data: function() {
        //         return {
        //             msg: '我是子组件的数据，你来咬我啊'
        //         }
        //     }
        // });
        
        var app = new Vue({
            el: '#app',
            data: {
                message: '在父组件声明的数据',
                // parMsg: '我是父组件的数据，你来咬我啊'
            }
        })
    </script>
</body>

</html>
