<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-bind 绑定内联样式</title>
</head>

<body>

    <div id="app">
        <div :style="{'color': color, 'fontSize': fontSize + 'px', }">
            文本文本文本
        </div>
        <div :style="styles">
            文本2文本2文本2
        </div>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                color: 'red',
                fontSize: '30',
                styles: {
                    color: 'blue',
                    fontSize: 32 + 'px'
                }
            }
        })
    </script>
</body>

</html>
