<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-model 修饰符</title>

</head>

<body>
    <div id="app">
        <!-- .lazy  input失去焦点或者按回车时触发-->
        <input type="text" v-model.lazy="message">
        <p>{{ message }}</p>
        <!-- .number 修饰符将输入转换为Number类型 -->
        <input type="text" v-model.number="number">
        <p>{{ number }}</p>
        <!-- .trim 修饰符可以过滤输入的首尾空格 -->
        <input type="text" v-model.trim="information">
        <p>{{ information }}</p>
    </div>


    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '',
                number: 000,
                information: ''
            }
        })
    </script>
</body>

</html>
