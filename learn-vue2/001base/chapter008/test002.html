<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第 8 章 自定义指令</title>

</head>

<body>

    <div id="app">
        <input type="text" v-focus>
        <h2 v-niupi></h2>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
    <script>
        // 注册自定义指令v-focus
        //全局注册
        Vue.directive('focus', {
            //指令选项
            //钩子函数inserted,被绑定元素插入父节点时调用
            inserted: function(el) {
                // 聚焦元素
                el.focus();
            }
        });
        Vue.directive('niupi', {
            inserted: function(el, binding) {
                el.innerHTML = '牛皮牛皮牛皮';
                console.log(el);
                console.log(binding);
            }
        });

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
