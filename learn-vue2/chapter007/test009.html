<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 使用props传递数据</title>

</head>

<body>
    <div id="app">
        <!-- 情况一，保存父组件初始值 -->
        <!-- initCount在这里要写为init-count -->
        <my-component :init-count="1"></my-component>
        <!-- 情况二，prop作为需要被转变为原始值传入, 使用计算属性-->
        <my-component2 :width="100"></my-component2>

        <test-component :init-message="66666"></test-component>
        <color-component colors="5F4A8B"></color-component>
    </div>
      


    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
    <script>
        // 情况一
        Vue.component('my-component', {
            props: ['initCount'],
            template: '<div>{{ count }}</div>',
            data: function() {
                return {
                    count: this.initCount
                }
            }
        });
        Vue.component('test-component', {
            props: ['initMessage'],
            template: '<h1>{{ message }}</h1>',
            data: function() {
                return {
                    message: this.initMessage + ' 看你妹啊看'
                }
            }
        })
        // 情况二
        Vue.component('my-component2', {
            props: ['width'],
            template: '<div :style="style">组件内容</div>',
            computed: {
                style: function() {
                    return {
                        width: this.width + 'px'
                    }
                }
            }
        })
        Vue.component('color-component', {
            props: ['colors'],
            template: '<h1 :style="myColor">啦啦啦啦啦啦，我是有颜色的</h1>',
            computed: {
                myColor: function() {
                    return {
                        color: '#' + this.colors
                    }
                }
            }
        })

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
