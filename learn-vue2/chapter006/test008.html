<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-model 选择列表</title>

</head>

<body>
    <div id="app">
        <input 
            type="checkbox"
            v-model="toggle"
            :true-value="value1"
            :false-value="value2">
        <label>复选框</label>
        <p>{{ toggle }}</p>
        <p>{{ value1 }}</p>
        <p>{{ value2 }}</p>
    </div>


    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                toggle: false,
                value1: 'a',
                value2: 'b'
            }
        })
    </script>
</body>

</html>
