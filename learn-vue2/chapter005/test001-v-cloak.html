<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-cloak</title>
    <style>
        [v-cloak] {
            display: none;
        }

    </style>
</head>

<body>
    <!-- 简单项目的最佳实践，但在工程化项目里面，不再需要v-cloak -->
    <div id="app" v-cloak>
        {{ message }}
    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '这是一段文本'
            }
        })
    </script>
</body>

</html>
