<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo13</title>
    <style>
        .panel {
            max-width: 300px;
            border: 1px solid #999999;
            margin-bottom: 15px;
        }
        /* panel下的所有子元素 */

        .panel>* {
            padding: 15px;
        }

        .panel .title {
            border-bottom: 1px solid #999999;
        }

        .panel .footer {
            border-top: 1px solid #999999;
        }
    </style>
</head>

<body>
    <div id="app">
        <panel>
            <div slot="title">
                Yo.
            </div>
            <div slot="content">
                Yo
                Yo
                Yo
                Yo
                Yo
            </div>
            <div slot="footer">
                查看更多
            </div>
        </panel>
        <panel>
            Yo
            Yo
            la
            la
            la
        </panel>
    </div>

    <template id="panel-tpl">
        <div class="panel">
            <div class="title">
                <slot name="title"></slot>
            </div>
            <div class="content">
                <slot name="content"></slot>
            </div>
            <div class="footer">
                <slot name="footer">更多信息</slot>
            </div>
        </div>
    </template>

    <script src="../lib/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
